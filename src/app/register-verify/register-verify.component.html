<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register verify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav">
      <div id="nav1">
        <div>
          <img
            src="https://play-lh.googleusercontent.com/pw4ONHmAWhdX2GU2VqwJ1MswAx8uFZJaTSzgO-zmuSe5jBTvghLFWBClj2wVNrUgrw=w240-h480-rw"
            alt="logo"
          />
        </div>
      </div>
    </div>
    <div class="center mt-20" *ngIf="success">
        <div class="title">
            Create account success
        </div>
        
        <div class="center">
            <button
            nz-button
            id="button1"
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            (click)="login()"
          >
            Log in
          </button>
        </div>
    </div>
        <div class="center mt-20" *ngIf="success==false">
            <div class="title">
                Create account failed
            </div>
            
            <div class="center">
                <button
                nz-button
                id="button1"
                class="login-form-button login-form-margin"
                [nzType]="'primary'"
                (click)="register()"
              >
                Register
              </button>
            </div>
        </div>
  </body>
</html>
