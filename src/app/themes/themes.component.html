<nz-card nzTitle="Themes" [nzHoverable]="true">
  <div nz-row>
    <div *ngFor="let design of listDesign" nz-col nzSpan="7" nzOffset="1">
      <nz-card
        class="card"
        [nzTitle]="design.name"
        [nzHoverable]="true"
        (click)="onClickDesign(design)"
      >
        <img class="avatar-theme" [src]="design.picture" />
      </nz-card>
    </div>
  </div>
</nz-card>
