    <div class="main">
      <nz-layout>
        <nz-content>
          <div nz-row>
            <div class="background-phone" nz-col nzSpan="4"></div>
            <div class="background-phone" nz-col nzSpan="5">
              <nz-affix nzOffsetTop="64">
                <p class="phone">
                  <app-demo *ngIf="profile" [profile]="profile" ></app-demo>
                </p>
              </nz-affix>
            </div>
            <div class="background-phone" nz-col nzSpan="3"></div>
            <nz-tabset [(nzSelectedIndex)]="selectIndex" class="tabs" nz-col nzSpan="12">
              <nz-tab  nzTitle="Links">
                <app-links *ngIf="profile" [profile]="profile"></app-links>
              </nz-tab>
              <nz-tab nzTitle="Design">
                <app-design *ngIf="profile" [profile]="profile" (sendProfile)="receverProfile($event)"></app-design>
              </nz-tab>
              <nz-tab nzTitle="Settings">
                <app-settings ></app-settings>
              </nz-tab>
            </nz-tabset>
          </div>
        </nz-content>
      </nz-layout>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzOverlayClassName="drop-down">
          <li nz-menu-item (click)="onClickDashboard()">Dashboard</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="onClickLogout()">Logout</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </body>
